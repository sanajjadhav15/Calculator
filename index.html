<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal-ya-lator</title>
    <link rel="icon" href="icon2.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <h1 style="padding: 15px;">Let's Calculate!!!</h1>
    <input type="text" id="result" class="textBox" readonly>
    <div class="container">
        <div class="row justify-content-center">
            <button class="btn clear">C</button>
            <button class="btn operator" value="%">%</button>
            <button class="btn operator">/</button>
            <button class="btn backspace"> <img src="icon.png" alt=""> </button>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <button class="btn digit">7</button>
            <button class="btn digit">8</button>
            <button class="btn digit">9</button>
            <button class="btn operator">*</button>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <button class="btn digit">4</button>
            <button class="btn digit">5</button>
            <button class="btn digit">6</button>
            <button class="btn operator">-</button>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <button class="btn digit">1</button>
            <button class="btn digit">2</button>
            <button class="btn digit">3</button>
            <button class="btn operator">+</button>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <button class="btn"></button>
            <button class="btn digit">0</button>
            <button class="btn dot">.</button>
            <button class="btn calculate">=</button>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
